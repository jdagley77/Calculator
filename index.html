<html>
<head>
	<meta charset="UTF-8">
	<title>Calculate 3000</title>
	<link rel="stylesheet" href="styles.css">


</head>
<body>
	<div id="border">
		<div id='answer'>0</div>
		<div id="button-container">
			<button data-type='AC' class='top'>AC</button>
			<button data-type='pos-neg' class='top'>+/-</button>
			<button data-type='perc' class='top'>%</button>
			<button data-type='/' class='operator'>&#247;</button>
			<button data-type='7' class='number'>7</button> 
			<button data-type='8' class='number'>8</button>
			<button data-type='9' class='number'>9</button> 
			<button data-type='*' class='operator'>x</button> 
			<button data-type='4' class='number'>4</button>
			<button data-type='5' class='number'>5</button>
			<button data-type='6' class='number'>6</button> 
			<button data-type='-' class='operator'>-</button>
			<button data-type='1' class='number'>1</button>
			<button data-type='2' class='number'>2</button>
			<button data-type='3' class='number'>3</button> 
			<button data-type='+' class='operator'>+</button>
			<button data-type='0' class='number zero'>0</button>
			<button data-type='.' class='number'>.</button>
			<button data-type='=' class='operator' id='equals'>=</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
